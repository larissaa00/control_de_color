<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Tonalidad de Color en RGB</title>
    <!-- Agrega los enlaces a Bootstrap CSS y JavaScript -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Encabezado con barra de navegación (Navbar) -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Mi Página</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Acerca de</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Cambiar Tonalidad de Color en RGB</h1> <!-- Título de la página -->
                <div id="miDiv" class="mb-3" style="width: 100px; height: 100px; background-color: rgb(0, 0, 0);"></div>
                <form>
                    <div class="mb-3">
                        <label for="red" class="form-label">Rojo:</label>
                        <input type="range" class="form-range" id="red" name="red" min="0" max="255">
                    </div>
                    <div class="mb-3">
                        <label for="green" class="form-label">Verde:</label>
                        <input type="range" class="form-range" id="green" name="green" min="0" max="255">
                    </div>
                    <div class="mb-3">
                        <label for="blue" class="form-label">Azul:</label>
                        <input type="range" class="form-range" id="blue" name="blue" min="0" max="255">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Pie de página con datos de copyright -->
    <footer class="bg-dark text-light text-center py-2">
        <div class="container">
            &copy; 2023 Tu Nombre o Empresa. Todos los derechos reservados.
        </div>
    </footer>
    
    <!-- Agrega los enlaces a Bootstrap JS (jQuery y Popper.js son requeridos) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        const redRange = document.getElementById("red");
        const greenRange = document.getElementById("green");
        const blueRange = document.getElementById("blue");
        const miDiv = document.getElementById("miDiv");

        // Función para actualizar el color del div según los controles deslizantes
        function actualizarColor() {
            const red = redRange.value;
            const green = greenRange.value;
            const blue = blueRange.value;
            miDiv.style.backgroundColor = `rgb(${red},${green},${blue})`;
        }

        // Escucha los cambios en los controles deslizantes y actualiza el color
        redRange.addEventListener("input", actualizarColor);
        greenRange.addEventListener("input", actualizarColor);
        blueRange.addEventListener("input", actualizarColor);
    </script>
</body>
</html>
